<h1>Profil de {{user.pseudo}}</h1>

<div class="profil-photo"><img src="{{user.avatar}}"></div>


<div class="art-com-container">
    <div class="art-com-sub-container">
        <div class="dernier-h1">5 derniers articles</div>
        <div *ngFor="let article of userArticles; index as i">{{article.titre}}</div>
    </div>
    <div class="art-com-sub-container">
        <div class="dernier-h1">5 derniers commentaires</div>
        <div *ngFor="let commentaire of userCommentaires; index as i">{{commentaire.contenu}}</div>
    </div>
</div>
<div class="up-del-container" *ngIf="loginService.isCurrentUserId(user.id)">
    <a routerLink="/update-profil/{{user.id}}">Modifier le profil</a>
    <button (click)="supprimerProfil(user.id)">Supprimer le profil</button>
</div>
