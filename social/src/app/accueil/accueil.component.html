<h1>Liste des articles</h1>

<div class="article-container">
    <div class="article-section" *ngFor="let article of articles; index as i">
        <a routerLink="/commentaires/{{article.id_article}}">
            <div class="accueil-titre">{{article.titre}}</div>
            <div class="accueil-pseudo">{{auteurArticles[i].pseudo}}</div>
            <div class="accueil-contenu">{{article.contenu.substring(0, 60)}}[...]</div>
        </a>
    </div>
    <div></div>
</div>
